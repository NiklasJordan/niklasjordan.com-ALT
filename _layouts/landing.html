---
layout: Landingpage
---

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    {% include tag-manager.html %}

    <header class="Header big" role="banner">
      <figure>
        <img src="{{ page['Image'] }}" alt="{{ page['ImageAlt'] }}">
        <figcaption>{{ page['ImageDesc'] }}</figcaption>
      </figure>
    </header>

    <article role="main">
      <h1 class="intro">{{ page['Headline'] }}</h1>
      {{ content }}
      <div class="flexbox-container">
      	<div><h3>Column 1</h3></div>
      	<div><h3>Column 2</h3></div>
      </div>
    </article>

  </body>
</html>
