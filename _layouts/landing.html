---
layout: Landingpage
---

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>

  <body>
    {% include tag-manager.html %}

    <header class="Header big" role="banner">
      <figure aria-hidden="true">
        <img src="{{ page['Image'] }}" alt="">
        <figcaption>{{ page['ImageDesc'] }}</figcaption>
      </figure>
      {% if page.Bildunterschrift == ""  %}
      {% else %}
      <p class="bildunterschrift">{{ page['Bildunterschrift'] }}</p>
      {% endif %}
    </header>

    <article role="main">
      <h1 class="intro">{{ page['Headline'] }}</h1>
      {{ content }}
    </article>

  </body>
</html>
